<div class="item">
  <img class="ui avatar image" src="{{rating?.user?.image}}">
  <div class="content">
    <p class="header"> {{rating?.user?.firstName}} {{rating?.user?.lastName}}</p>
    <div class="ui star rating">
      <i *ngFor="let r of getRating(rating?.rating)" class="yellow star icon"></i>
    </div>
  </div>
</div>
