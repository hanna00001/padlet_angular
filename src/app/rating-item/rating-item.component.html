<div class="item">
  <img class="ui avatar image" src="{{user.image}}">
  <div class="content">
    <p class="header"> {{user.firstName}} {{user.lastName}}</p>
    <div class="ui star rating">
      <i *ngFor="let r of getRating(rating?.rating)" class="yellow star icon"></i>
    </div>
  </div>
</div>
