<div class="ui middle aligned selection divided list">
  <a *ngFor="let padlet of padlets" class="item bs-padlet-list-item"
     [padlet]="padlet" [routerLink]="padlet.id.toString()">
  </a>

  <div *ngIf="!padlets" class="ui active dimmer">
    <div class="ui large text loader">Daten werden geladen...</div>
  </div>
  <p *ngIf="padlets && !padlets.length">Es wurden noch keine Padlets erstellt.</p>

</div>
